<!DOCTYPE html>
<html>
<head>
    <title>A Quiet Game</title>
    <link rel="stylesheet" href="/static/styles.css">
    
    <script type="module" src="{{url_for('static', filename='js/main.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.10.0/dist/tf.min.js"></script>
</head>

<body>

	<header>
    Play the Game using your <b>Hand</b> as controller via <b>Web Camera</b>.
  	</header>

  	<div id="no-webcam">
      No webcam found. <br/>
      To play this game, use a device with a webcam.
    </div>

   	<canvas id="screen" width="272" height="240"></canvas>

   	<div class="panel-row panel-row-top">
      <div class="panel-cell panel-cell-left panel-cell-fill">
          <p class="help-text">
          Sign the letter that <br/>
          appears on the<br/>
          screen to move the <br/>
          character forward
          </p>
        </div><!-- ./panel-cell -->

      <div class="panel-cell panel-cell-center">
   	 	<div class="webcam-box-outer">
          <div class="webcam-box-inner">
			<video id="video" autoplay playsinline muted width="272" height="240"></video>

			   </div>
		  </div>
    </div>

        <div class="panel-cell panel-cell-right panel-cell-fill">
        </div><!-- ./panel-cell -->
    </div>


    <script type="module" src="{{url_for('static', filename='js/main.js')}}"></script>


    <p id="copyright"><b>A QUIET GAME</b> by Darpan Goyal, Nhu Nguyen, and Pratyusha Pogaru.</p>

    
</body>
</html>
